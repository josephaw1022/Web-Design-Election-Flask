<!DOCTYPE html>
<html>
<head>


     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">


    {% if title %}
        <title> Election 2020 - {{title}} </title>
    {% else %}
        <title> SC Election 2020 </title>
    {% endif %}

</head>
<body>
    <header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top css-dhro7d-w navpad">
    <div class="container" id="div.container">
      <a class="navbar-brand mr-4 home_title" href="/">
      2020 SC Election
      </a>

      <div class="collapse navbar-collapse css-h6is44" id="navbarToggle">
        <div class="navbar-nav mr-auto dropdown">
          <a class="nav-item nav-link css-193va6t1" href="{{ url_for('main.not_done')}}">Polls</a>
          <a class="nav-item nav-link css-193va6t1" href="{{ url_for('main.not_done')}}">Candidates</a>
            <a class="nav-item nav-link css-193va6t2" href="{{ url_for('main.community')}}">Community</a>
        </div>


        <!-- Navbar Right Side -->
        <div class="navbar-nav" whitespace="no-wrap">
            {%if current_user.is_authenticated %}
                <a class="nav-item nav-link css-193va6t3" href="{{ url_for('posts.new_post')}}">New Post</a>
                <a class="nav-item nav-link css-193va6t1" href="{{ url_for('users.user_posts',username=current_user.username)}}">Your Posts</a>
                <a class="nav-item nav-link css-193va6t1" href="{{ url_for('users.account')}}">Settings</a>
                <a class="nav-item nav-link css-193va6t1" href="{{ url_for('users.logout')}}">Logout</a>


            {% else %}
                <a class="nav-item nav-link css-193va6t1" href="{{ url_for('users.login')}}">Login</a>
                <a class="nav-item nav-link css-193va6t1" href="{{ url_for('users.register')}}">Register</a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>


  {% block content %}
  {% endblock %}





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
